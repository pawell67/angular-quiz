<app-navbar></app-navbar>
<div class="row" *ngIf="_quizService.questions">
    <div class="col s8 offset-s2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{_quizService.questionProgress + 1}}</span>
                <p>{{_quizService.questions[_quizService.questionProgress].question}}</p>

            </div>
            <div class="card-action">
                <ul class="collection answer">
                    <ng-container
                            *ngFor="let option of _quizService.questions[_quizService.questionProgress].answers;let i = index">
                        <li *ngIf="option != null" class="collection-item" (click)="answerQuestion(option,i)">
                            {{option}}
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
